<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minerva Orbital UI</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Minerva Orbital CSS -->
  <link rel="stylesheet" href="/static/css/orbital-ui.css">
  
  <!-- Meta Information -->
  <meta name="description" content="Minerva - Your AI Think Tank">
  <meta name="author" content="Minerva Team">
</head>
<body>
  <!-- Main Orbital UI Container - moved to body with inline styling for immediate visibility -->
  <div id="minerva-orbital-ui" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:1000;"></div>
  
  <!-- Scripts -->
  <!-- First load the orbital UI library -->
  <script src="/static/js/orbital-ui.js"></script>
  
  <!-- Initialize with direct connection to the actual API -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Log initialization
      console.log('Initializing Minerva Orbital UI');
      
      // Listen for API status changes
      window.addEventListener('minerva-api-status', (event) => {
        console.log('API Status Change:', event.detail.status);
        
        // You can add actions based on API status here
        if (event.detail.status === 'connected') {
          console.log('Successfully connected to Minerva API');
        }
      });
    });
  </script>
</body>
</html>
