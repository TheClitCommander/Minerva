<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js OrbitControls Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">Three.js OrbitControls Test - Minerva</div>
    
    <!-- First load the Three.js library -->
    <script src="https://unpkg.com/three@0.137.0/build/three.min.js"></script>
    
    <!-- Then load OrbitControls as a separate module -->
    <script src="https://unpkg.com/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Wait for everything to load
        window.addEventListener('load', function() {
            console.log('Document loaded, THREE status:', typeof THREE);
            console.log('OrbitControls status:', typeof THREE !== 'undefined' && typeof THREE.OrbitControls !== 'undefined');
            
            init();
        });
        
        function init() {
            // Create a scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Create a camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Create a renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create a planet geometry
            const planetGeometry = new THREE.SphereGeometry(2, 32, 32);
            const planetMaterial = new THREE.MeshPhongMaterial({
                color: 0x4a6bdf,
                emissive: 0x172554,
                shininess: 25,
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            scene.add(planet);
            
            // Try to create OrbitControls
            let controls;
            try {
                console.log('Attempting to create OrbitControls...');
                console.log('THREE.OrbitControls type:', typeof THREE.OrbitControls);
                
                if (typeof THREE.OrbitControls === 'function') {
                    controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                    controls.autoRotate = true;
                    controls.autoRotateSpeed = 1;
                    console.log('âœ… OrbitControls created successfully:', controls);
                } else {
                    throw new Error('THREE.OrbitControls is not a function');
                }
            } catch (error) {
                console.error('Failed to create OrbitControls:', error);
                // Fallback to manual rotation
                controls = {
                    update: function() {
                        const time = Date.now() * 0.001;
                        camera.position.x = Math.cos(time) * 5;
                        camera.position.z = Math.sin(time) * 5;
                        camera.lookAt(scene.position);
                    }
                };
                console.log('Created fallback rotation controls');
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Update controls
                if (controls && typeof controls.update === 'function') {
                    controls.update();
                }
                
                // Render the scene
                renderer.render(scene, camera);
            }
            
            // Start animation
            animate();
        }
    </script>
</body>
</html>
