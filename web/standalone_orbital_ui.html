<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva - 3D Orbital UI</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Full screen container for the orbital UI */
        #react-orbital-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, #131c2e 0%, #0a0e17 100%);
            overflow: hidden;
        }
        
        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0e17;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            position: absolute;
            height: 100%;
            background-color: #4a6bdf;
            animation: loading 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">Initializing Minerva Orbital Interface</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    
    <!-- Main React container for the 3D Orbital UI -->
    <div id="react-orbital-ui"></div>

    <!-- React and Three.js Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Three Fiber and Drei -->
    <script src="https://unpkg.com/@react-three/fiber@8.15.12/dist/react-three-fiber.min.js"></script>
    <script src="https://unpkg.com/@react-three/drei@9.92.3/index.min.js"></script>

    <!-- Import our React component -->
    <script src="static/js/orb-ui/react-three/MinervaUI.jsx" type="text/babel"></script>

    <script type="text/babel">
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading time
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = 0;
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1500);
            
            // Configure the Think Tank model data
            const thinkTankModels = [
                { 
                    position: [3, 1, 0], 
                    color: '#4a6bdf', // Blue
                    name: "GPT-4 Turbo",
                    agents: [
                        { color: '#dc3545' }, // Red - Code capability
                        { color: '#28a745' }, // Green - Reasoning capability
                        { color: '#ffc107' }  // Yellow - Creative capability
                    ]
                },
                { 
                    position: [-3, -1, 0], 
                    color: '#28a745', // Green
                    name: "Claude 3 Opus",
                    agents: [
                        { color: '#fd7e14' }, // Orange - Research capability
                        { color: '#6f42c1' }  // Purple - Analysis capability
                    ]
                },
                { 
                    position: [0, 3, 0], 
                    color: '#6f42c1', // Purple
                    name: "Mistral Large",
                    agents: [
                        { color: '#17a2b8' }, // Cyan - Math capability
                        { color: '#dc3545' }, // Red - Code capability
                        { color: '#ffc107' }  // Yellow - Creative capability
                    ]
                },
                { 
                    position: [-2, -2, 3], 
                    color: '#fd7e14', // Orange 
                    name: "Gemini Pro",
                    agents: [
                        { color: '#17a2b8' }, // Cyan - Math capability
                        { color: '#20c997' }  // Teal - Instruction capability
                    ]
                }
            ];
            
            // Render the React component with Think Tank model data
            const container = document.getElementById('react-orbital-ui');
            const root = ReactDOM.createRoot(container);
            root.render(<MinervaUI projectOrbs={thinkTankModels} />);
        });
    </script>
</body>
</html>
