<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Portal (Improved)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0c0c1d;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Silver Orb Chat Button */
        #chat-orb {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #e0e0e0, #a0a0b0);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(160, 160, 190, 0.6),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.3),
                        inset 0 2px 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            z-index: 950;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        
        #chat-orb:hover {
            transform: scale(1.1);
        }
        
        #chat-orb.dragging {
            cursor: grabbing;
            transition: none;
        }
        
        /* Main Minerva Orb */
        #minerva-portal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #6e4cf8, #3a208c);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(110, 76, 248, 0.7), 
                        inset 0 -2px 10px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: none; /* Improve touch experience */
            will-change: transform, left, top; /* Hint for browser to optimize */
        }
        
        /* When not yet positioned */
        #minerva-portal.centered {
            transform: translate(-50%, -50%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #minerva-portal.expanded {
            box-shadow: 0 0 40px rgba(110, 76, 248, 0.9), 
                        inset 0 -2px 10px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        #minerva-portal.dragging {
            cursor: grabbing;
            transition: none !important;
            box-shadow: 0 0 30px rgba(180, 160, 255, 0.8), 
                      inset 0 -2px 10px rgba(0, 0, 0, 0.5),
                      inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        #minerva-portal.minimized {
            top: 50px;
            left: 50%;
            transform: translate(-50%, 0) scale(0.7);
        }
        
        /* Minerva icon */
        #minerva-portal i {
            font-size: 36px;
            color: white;
            pointer-events: none;
        }
        
        /* Chat panel */
        #chat-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: rgba(25, 25, 45, 0.95);
            border-radius: 10px;
            z-index: 940;
            display: none;
            flex-direction: column;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        #chat-panel.active {
            display: flex;
        }
        
        .chat-header {
            padding: 12px 15px;
            background: rgba(40, 40, 70, 0.8);
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            margin: 0;
            color: white;
            font-size: 16px;
        }
        
        #close-chat-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background: rgba(110, 76, 248, 0.7);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background: rgba(60, 60, 90, 0.7);
            color: white;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 10px;
            display: flex;
            background: rgba(40, 40, 70, 0.8);
            border-radius: 0 0 10px 10px;
        }
        
        #chat-input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        
        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #send-chat-btn {
            background: rgba(110, 76, 248, 0.7);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        #send-chat-btn:hover {
            background: rgba(110, 76, 248, 0.9);
        }
        
        /* Enhanced orbital menu */
        #orbital-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 900;
        }
        
        /* Individual orbital items with enhanced styling */
        .orbital-item {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #3a3a6a, #1a1a35);
            box-shadow: 0 0 20px rgba(110, 76, 248, 0.3),
                       inset 0 -2px 10px rgba(0, 0, 0, 0.5),
                       inset 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.5),
                       opacity 0.4s ease,
                       background 0.3s ease,
                       box-shadow 0.3s ease;
        }
        
        /* Orbital item icon */
        .orbital-item i {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 5px rgba(110, 76, 248, 0.5));
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        /* Enhanced label for orbital items */
        .orbital-item-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            white-space: nowrap;
            background: rgba(20, 20, 40, 0.8);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
            transition: opacity 0.3s ease, transform 0.3s ease;
            border: 1px solid rgba(110, 76, 248, 0.3);
        }
        
        /* Hover effects for orbital items */
        .orbital-item:hover .orbital-item-label {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        
        .orbital-item:hover {
            background: radial-gradient(circle at 30% 30%, #6e4cf8, #3a208c);
            box-shadow: 0 0 30px rgba(110, 76, 248, 0.6),
                       inset 0 -2px 10px rgba(0, 0, 0, 0.5),
                       inset 0 2px 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.15) !important;
        }
        
        .orbital-item:hover i {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
        }
        
        /* Advanced orbital animations */
        @keyframes float {
            0% { transform: translate(var(--x), var(--y)) scale(1); }
            25% { transform: translate(calc(var(--x) + 3px), calc(var(--y) - 3px)) scale(1.02); }
            50% { transform: translate(var(--x), calc(var(--y) - 5px)) scale(1.05); }
            75% { transform: translate(calc(var(--x) - 3px), calc(var(--y) - 3px)) scale(1.02); }
            100% { transform: translate(var(--x), var(--y)) scale(1); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg); }
        }
        
        /* Activate orbital items with staggered animation */
        .orbital-item.active {
            transform: translate(var(--x), var(--y)) scale(1) !important;
            opacity: 1;
            animation: float 8s infinite ease-in-out;
        }
        
        /* Glow effect around active orbitals */
        .orbital-item.active::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(110, 76, 248, 0.1);
            box-shadow: 0 0 15px rgba(110, 76, 248, 0.3);
            animation: pulse 3s infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.1); opacity: 0.3; }
        }
        
        /* Enhanced cosmic background */
        #cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a20 0%, #1a1a40 50%, #0a0a30 100%);
            z-index: -1;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateZ(0);
        }
        
        .stars.small {
            background-image: radial-gradient(1px 1px at 10px 10px, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0)),
                             radial-gradient(1px 1px at 30px 30px, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0)),
                             radial-gradient(1px 1px at 50px 40px, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0)),
                             radial-gradient(1px 1px at 70px 80px, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0)),
                             radial-gradient(1px 1px at 90px 90px, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0));
            background-size: 100px 100px;
            animation: starsAnimation 300s linear infinite;
        }
        
        .stars.medium {
            background-image: radial-gradient(1.5px 1.5px at 10px 20px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(1.5px 1.5px at 40px 70px, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0)),
                             radial-gradient(1.5px 1.5px at 80px 120px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(1.5px 1.5px at 130px 180px, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0));
            background-size: 200px 200px;
            animation: starsAnimation 200s linear infinite;
            opacity: 0.7;
        }
        
        .stars.large {
            background-image: radial-gradient(2px 2px at 40px 60px, rgba(255, 255, 255, 1), rgba(0, 0, 0, 0)),
                             radial-gradient(2px 2px at 90px 150px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0)),
                             radial-gradient(2px 2px at 180px 270px, rgba(255, 255, 255, 1), rgba(0, 0, 0, 0)),
                             radial-gradient(2px 2px at 350px 400px, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0));
            background-size: 400px 400px;
            animation: starsAnimation 150s linear infinite;
            opacity: 0.5;
        }
        
        /* Space instruction message */
        .space-instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            z-index: 900;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .space-instruction.visible {
            opacity: 1;
        }
        
        @keyframes starsAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        
        @keyframes nebulaDrift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -20px) scale(1.1); }
            100% { transform: translate(50px, 20px) scale(0.9); }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Minerva Orb -->
        <div id="minerva-portal">
            <i class="fas fa-brain"></i>
        </div>
        
        <!-- Orbital Menu Container -->
        <div id="orbital-container"></div>
        
        <!-- Silver Chat Orb -->
        <div id="chat-orb">
            <i class="fas fa-comment"></i>
        </div>
        
        <!-- Chat Panel -->
        <div id="chat-panel">
            <div class="chat-header">
                <h3>Minerva Chat</h3>
                <button id="close-chat-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask Minerva something...">
                <button id="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        
        <!-- Space instruction message -->
        <div class="space-instruction">Press SPACE to toggle Minerva menu</div>
        
        <!-- Cosmic Background with stars -->
        <div id="cosmic-background">
            <div class="stars small"></div>
            <div class="stars medium"></div>
            <div class="stars large"></div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const chatOrb = document.getElementById('chat-orb');
            const minervaPortal = document.getElementById('minerva-portal');
            const chatPanel = document.getElementById('chat-panel');
            const closeBtn = document.getElementById('close-chat-btn');
            const sendBtn = document.getElementById('send-chat-btn');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const orbitalContainer = document.getElementById('orbital-container');
            const spaceInstruction = document.querySelector('.space-instruction');
            
            // Tracking variables
            let isChatOrbDragging = false;
            let isMinervaDragging = false;
            let isOrbitalExpanded = false;
            let activeSection = null;
            let dragOffsetX = 0;
            let dragOffsetY = 0;
            let didDrag = false;
            let lastChatOrbPosition = null;
            let lastMinervaPosition = null;
            
            // Initialize Socket.IO connection for chat
            const socket = io('/minerva');
            
            socket.on('connect', function() {
                console.log('Connected to Minerva server');
                minervaPortal.style.boxShadow = "0 0 30px rgba(50, 220, 100, 0.7), inset 0 -2px 10px rgba(0, 0, 0, 0.5), inset 0 2px 10px rgba(255, 255, 255, 0.3)";
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from Minerva server');
                minervaPortal.style.boxShadow = "0 0 30px rgba(220, 50, 50, 0.7), inset 0 -2px 10px rgba(0, 0, 0, 0.5), inset 0 2px 10px rgba(255, 255, 255, 0.3)";
            });
            
            socket.on('response', function(data) {
                if (chatPanel.classList.contains('active')) {
                    addChatMessage(data.text, 'bot');
                }
            });
            
            // Show space instruction after a delay
            setTimeout(() => {
                spaceInstruction.classList.add('visible');
                setTimeout(() => {
                    spaceInstruction.classList.remove('visible');
                }, 5000); // Hide after 5 seconds
            }, 3000); // Show after 3 seconds
            
            // Initialize by restoring positions
            restoreSavedPositions();
            
            // Add space key toggle
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    toggleOrbitalMenu(!isOrbitalExpanded);
                }
            });
            
            // Window resize handler to constrain orbs to viewport
            window.addEventListener('resize', function() {
                constrainOrbsToViewport();
            });
            
            // Handle click on Minerva orb
            minervaPortal.addEventListener('mousedown', function(e) {
                if (e.button !== 0) return; // Only left mouse button
                
                isMinervaDragging = true;
                minervaPortal.classList.add('dragging');
                
                // Calculate offset from click position to element corner
                const rect = minervaPortal.getBoundingClientRect();
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                
                e.preventDefault();
                e.stopPropagation();
            });
            
            // Mouse movement handler
            document.addEventListener('mousemove', function(e) {
                if (isMinervaDragging && minervaPortal) {
                    // Get new position
                    const newX = e.clientX - dragOffsetX;
                    const newY = e.clientY - dragOffsetY;
                    
                    // Viewport dimensions
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    
                    // Orb dimensions
                    const minervaWidth = minervaPortal.offsetWidth;
                    const minervaHeight = minervaPortal.offsetHeight;
                    
                    // Constrain to viewport with margin
                    const margin = 10;
                    const leftBoundary = margin;
                    const rightBoundary = viewportWidth - minervaWidth - margin;
                    const topBoundary = margin;
                    const bottomBoundary = viewportHeight - minervaHeight - margin;
                    
                    // Apply constraints
                    const constrainedX = Math.max(leftBoundary, Math.min(newX, rightBoundary));
                    const constrainedY = Math.max(topBoundary, Math.min(newY, bottomBoundary));
                    
                    // Set position directly
                    minervaPortal.style.transform = 'none';
                    minervaPortal.style.top = `${constrainedY}px`;
                    minervaPortal.style.left = `${constrainedX}px`;
                    
                    // Mark as dragged
                    didDrag = true;
                    
                    // Update last position
                    lastMinervaPosition = { x: constrainedX, y: constrainedY };
                    
                    // Update orbital container position if expanded
                    if (isOrbitalExpanded) {
                        updateOrbitalContainerPosition();
                    }
                    
                    e.preventDefault();
                }
                
                // Chat orb dragging
                if (isChatOrbDragging && chatOrb) {
                    const newX = e.clientX - dragOffsetX;
                    const newY = e.clientY - dragOffsetY;
                    
                    // Apply same constraints as for Minerva orb
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const chatWidth = chatOrb.offsetWidth;
                    const chatHeight = chatOrb.offsetHeight;
                    
                    const margin = 10;
                    const leftBoundary = margin;
                    const rightBoundary = viewportWidth - chatWidth - margin;
                    const topBoundary = margin;
                    const bottomBoundary = viewportHeight - chatHeight - margin;
                    
                    const constrainedX = Math.max(leftBoundary, Math.min(newX, rightBoundary));
                    const constrainedY = Math.max(topBoundary, Math.min(newY, bottomBoundary));
                    
                    chatOrb.style.left = `${constrainedX}px`;
                    chatOrb.style.top = `${constrainedY}px`;
                    
                    lastChatOrbPosition = { x: constrainedX, y: constrainedY };
                    
                    e.preventDefault();
                }
            });
            
            // Mouseup handler
            document.addEventListener('mouseup', function(e) {
                if (isMinervaDragging) {
                    // Save position
                    if (lastMinervaPosition) {
                        localStorage.setItem('minerva_position', JSON.stringify(lastMinervaPosition));
                    }
                    
                    isMinervaDragging = false;
                    minervaPortal.classList.remove('dragging');
                    
                    setTimeout(() => {
                        didDrag = false;
                    }, 100);
                }
                
                if (isChatOrbDragging) {
                    if (lastChatOrbPosition) {
                        localStorage.setItem('chat_position', JSON.stringify(lastChatOrbPosition));
                    }
                    
                    isChatOrbDragging = false;
                    chatOrb.classList.remove('dragging');
                }
            });
            
            // Chat orb dragging
            chatOrb.addEventListener('mousedown', function(e) {
                if (e.button !== 0) return; // Only left mouse button
                
                isChatOrbDragging = true;
                chatOrb.classList.add('dragging');
                
                const rect = chatOrb.getBoundingClientRect();
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                
                e.preventDefault();
                e.stopPropagation();
            });
            
            // Touch event handlers for Minerva orb
            minervaPortal.addEventListener('touchstart', function(e) {
                if (e.touches.length !== 1) return;
                
                isMinervaDragging = true;
                minervaPortal.classList.add('dragging');
                
                const touch = e.touches[0];
                const rect = minervaPortal.getBoundingClientRect();
                dragOffsetX = touch.clientX - rect.left;
                dragOffsetY = touch.clientY - rect.top;
                
                e.preventDefault();
                e.stopPropagation();
            });
            
            // Touch move handler
            document.addEventListener('touchmove', function(e) {
                if (isMinervaDragging && minervaPortal && e.touches.length === 1) {
                    const touch = e.touches[0];
                    
                    // Get new position
                    const newX = touch.clientX - dragOffsetX;
                    const newY = touch.clientY - dragOffsetY;
                    
                    // Apply same constraints as for mouse
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const minervaWidth = minervaPortal.offsetWidth;
                    const minervaHeight = minervaPortal.offsetHeight;
                    
                    const margin = 10;
                    const leftBoundary = margin;
                    const rightBoundary = viewportWidth - minervaWidth - margin;
                    const topBoundary = margin;
                    const bottomBoundary = viewportHeight - minervaHeight - margin;
                    
                    const constrainedX = Math.max(leftBoundary, Math.min(newX, rightBoundary));
                    const constrainedY = Math.max(topBoundary, Math.min(newY, bottomBoundary));
                    
                    minervaPortal.style.transform = 'none';
                    minervaPortal.style.top = `${constrainedY}px`;
                    minervaPortal.style.left = `${constrainedX}px`;
                    
                    didDrag = true;
                    lastMinervaPosition = { x: constrainedX, y: constrainedY };
                    
                    if (isOrbitalExpanded) {
                        updateOrbitalContainerPosition();
                    }
                    
                    e.preventDefault();
                }
                
                // Chat orb touch dragging
                if (isChatOrbDragging && chatOrb && e.touches.length === 1) {
                    const touch = e.touches[0];
                    const newX = touch.clientX - dragOffsetX;
                    const newY = touch.clientY - dragOffsetY;
                    
                    // Apply same constraints
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const chatWidth = chatOrb.offsetWidth;
                    const chatHeight = chatOrb.offsetHeight;
                    
                    const margin = 10;
                    const leftBoundary = margin;
                    const rightBoundary = viewportWidth - chatWidth - margin;
                    const topBoundary = margin;
                    const bottomBoundary = viewportHeight - chatHeight - margin;
                    
                    const constrainedX = Math.max(leftBoundary, Math.min(newX, rightBoundary));
                    const constrainedY = Math.max(topBoundary, Math.min(newY, bottomBoundary));
                    
                    chatOrb.style.left = `${constrainedX}px`;
                    chatOrb.style.top = `${constrainedY}px`;
                    
                    lastChatOrbPosition = { x: constrainedX, y: constrainedY };
                    
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Touch end handler
            document.addEventListener('touchend', function(e) {
                if (isMinervaDragging) {
                    if (lastMinervaPosition) {
                        localStorage.setItem('minerva_position', JSON.stringify(lastMinervaPosition));
                    }
                    
                    isMinervaDragging = false;
                    minervaPortal.classList.remove('dragging');
                    
                    setTimeout(() => {
                        didDrag = false;
                    }, 100);
                }
                
                if (isChatOrbDragging) {
                    if (lastChatOrbPosition) {
                        localStorage.setItem('chat_position', JSON.stringify(lastChatOrbPosition));
                    }
                    
                    isChatOrbDragging = false;
                    chatOrb.classList.remove('dragging');
                }
            });
            
            // Handle Minerva orb click to toggle orbital menu
            minervaPortal.addEventListener('click', function(e) {
                if (!isMinervaDragging && !didDrag) {
                    e.stopPropagation();
                    toggleOrbitalMenu(!isOrbitalExpanded);
                }
            });
            
            // Toggle chat panel when clicking chat orb
            chatOrb.addEventListener('click', function(e) {
                if (!isChatOrbDragging && !didDrag) {
                    e.stopPropagation();
                    chatPanel.classList.toggle('active');
                }
            });
            
            // Close chat panel
            closeBtn.addEventListener('click', function() {
                chatPanel.classList.remove('active');
            });
            
            // Toggle orbital menu
            function toggleOrbitalMenu(show) {
                isOrbitalExpanded = show;
                
                if (show) {
                    // Add expanded class to Minerva
                    minervaPortal.classList.add('expanded');
                    
                    // Make sure orbital container follows current minerva position
                    updateOrbitalContainerPosition();
                    
                    // Create orbital items if they don't exist
                    createOrUpdateOrbitalItems();
                    
                    // Set up and animate orbital items
                    updateOrbitalPositions();
                    
                    // Hide space instruction if visible
                    spaceInstruction.classList.remove('visible');
                } else {
                    // Remove expanded class
                    minervaPortal.classList.remove('expanded');
                    
                    // Hide orbital items
                    const orbitalItems = document.querySelectorAll('.orbital-item');
                    orbitalItems.forEach(item => {
                        item.style.opacity = '0';
                        item.classList.remove('active');
                        setTimeout(() => {
                            item.style.transform = 'scale(0)';
                        }, 300);
                    });
                    
                    // Show space instruction briefly after hiding
                    if (activeSection === null) {
                        setTimeout(() => {
                            spaceInstruction.classList.add('visible');
                            setTimeout(() => {
                                spaceInstruction.classList.remove('visible');
                            }, 3000);
                        }, 1000);
                    }
                }
            }
            
            // Create orbital menu items
            function createOrUpdateOrbitalItems() {
                const orbitalOptions = [
                    { icon: 'fa-tachometer-alt', label: 'Dashboard', section: 'dashboard-section' },
                    { icon: 'fa-project-diagram', label: 'Projects', section: 'projects-section' },
                    { icon: 'fa-brain', label: 'Memory', section: 'memory-section' },
                    { icon: 'fa-comment-dots', label: 'Conversations', section: 'conversations-section' },
                    { icon: 'fa-robot', label: 'Bots', section: 'bots-section' }
                ];
                
                // Clear existing items if any
                orbitalContainer.innerHTML = '';
                
                // Create each orbital item
                orbitalOptions.forEach((option, index) => {
                    const orbitalItem = document.createElement('div');
                    orbitalItem.className = 'orbital-item';
                    orbitalItem.setAttribute('data-section', option.section);
                    
                    // Icon
                    const icon = document.createElement('i');
                    icon.className = `fas ${option.icon}`;
                    orbitalItem.appendChild(icon);
                    
                    // Label
                    const label = document.createElement('div');
                    label.className = 'orbital-item-label';
                    label.textContent = option.label;
                    orbitalItem.appendChild(label);
                    
                    // Click handler
                    orbitalItem.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const section = this.getAttribute('data-section');
                        alert(`Open ${option.label} section (Coming soon)`);
                    });
                    
                    orbitalContainer.appendChild(orbitalItem);
                });
            }
            
            // Position orbital items in a circle
            function updateOrbitalPositions() {
                const orbitalItems = document.querySelectorAll('.orbital-item');
                const itemCount = orbitalItems.length;
                const radius = 180; // Base distance from center
                
                orbitalItems.forEach((item, index) => {
                    // Calculate position in a circle
                    const angle = (index / itemCount) * 2 * Math.PI;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    // Set CSS variables for positioning
                    item.style.setProperty('--x', `${x}px`);
                    item.style.setProperty('--y', `${y}px`);
                    item.style.setProperty('--orbit-radius', `${radius}px`);
                    
                    // Apply transform and activate with staggered delay
                    setTimeout(() => {
                        item.classList.add('active');
                    }, index * 150);
                });
            }
            
            // Position orbital container relative to Minerva orb
            function updateOrbitalContainerPosition() {
                if (!minervaPortal || !orbitalContainer) return;
                
                const rect = minervaPortal.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                orbitalContainer.style.left = centerX + 'px';
                orbitalContainer.style.top = centerY + 'px';
            }
            
            // Constrain orbs to viewport on resize
            function constrainOrbsToViewport() {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                // Constrain Minerva orb
                if (minervaPortal && lastMinervaPosition) {
                    const minervaWidth = minervaPortal.offsetWidth;
                    const minervaHeight = minervaPortal.offsetHeight;
                    
                    const margin = 10;
                    const x = Math.max(margin, Math.min(lastMinervaPosition.x, viewportWidth - minervaWidth - margin));
                    const y = Math.max(margin, Math.min(lastMinervaPosition.y, viewportHeight - minervaHeight - margin));
                    
                    minervaPortal.style.transform = 'none';
                    minervaPortal.style.left = `${x}px`;
                    minervaPortal.style.top = `${y}px`;
                    
                    lastMinervaPosition = { x, y };
                    localStorage.setItem('minerva_position', JSON.stringify(lastMinervaPosition));
                    
                    // Update orbital container position if expanded
                    if (isOrbitalExpanded) {
                        updateOrbitalContainerPosition();
                    }
                }
                
                // Constrain chat orb
                if (chatOrb && lastChatOrbPosition) {
                    const chatWidth = chatOrb.offsetWidth;
                    const chatHeight = chatOrb.offsetHeight;
                    
                    const margin = 10;
                    const x = Math.max(margin, Math.min(lastChatOrbPosition.x, viewportWidth - chatWidth - margin));
                    const y = Math.max(margin, Math.min(lastChatOrbPosition.y, viewportHeight - chatHeight - margin));
                    
                    chatOrb.style.left = `${x}px`;
                    chatOrb.style.top = `${y}px`;
                    
                    lastChatOrbPosition = { x, y };
                    localStorage.setItem('chat_position', JSON.stringify(lastChatOrbPosition));
                }
            }
            
            // Restore saved positions with improved boundary checking
            function restoreSavedPositions() {
                // Minerva position
                const savedMinervaPos = localStorage.getItem('minerva_position');
                if (savedMinervaPos && minervaPortal) {
                    try {
                        const pos = JSON.parse(savedMinervaPos);
                        
                        // Ensure the saved position is within current viewport
                        const viewportWidth = window.innerWidth;
                        const viewportHeight = window.innerHeight;
                        
                        // Get orb dimensions
                        const minervaWidth = minervaPortal.offsetWidth || 120;
                        const minervaHeight = minervaPortal.offsetHeight || 120;
                        
                        // Apply constraints
                        const margin = 10;
                        const x = Math.max(margin, Math.min(pos.x, viewportWidth - minervaWidth - margin));
                        const y = Math.max(margin, Math.min(pos.y, viewportHeight - minervaHeight - margin));
                        
                        // Apply position with no transform
                        minervaPortal.style.transform = 'none';
                        minervaPortal.style.top = `${y}px`;
                        minervaPortal.style.left = `${x}px`;
                        
                        // Store position
                        lastMinervaPosition = { x, y };
                    } catch (e) {
                        console.error('Error restoring Minerva position:', e);
                        centerMinervaOrb();
                    }
                } else {
                    // No saved position, center the orb
                    centerMinervaOrb();
                }
                
                // Chat orb position restoration with the same improved logic
                const savedChatPos = localStorage.getItem('chat_position');
                if (savedChatPos && chatOrb) {
                    try {
                        const pos = JSON.parse(savedChatPos);
                        
                        const viewportWidth = window.innerWidth;
                        const viewportHeight = window.innerHeight;
                        
                        const chatWidth = chatOrb.offsetWidth || 60;
                        const chatHeight = chatOrb.offsetHeight || 60;
                        
                        const margin = 10;
                        const x = Math.max(margin, Math.min(pos.x, viewportWidth - chatWidth - margin));
                        const y = Math.max(margin, Math.min(pos.y, viewportHeight - chatHeight - margin));
                        
                        chatOrb.style.left = `${x}px`;
                        chatOrb.style.top = `${y}px`;
                        
                        lastChatOrbPosition = { x, y };
                    } catch (e) {
                        console.error('Error restoring chat position:', e);
                    }
                }
            }
            
            // Center the Minerva orb
            function centerMinervaOrb() {
                if (minervaPortal) {
                    // Calculate center position
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    
                    const minervaWidth = minervaPortal.offsetWidth || 120;
                    const minervaHeight = minervaPortal.offsetHeight || 120;
                    
                    const centerX = (viewportWidth - minervaWidth) / 2;
                    const centerY = (viewportHeight - minervaHeight) / 2;
                    
                    // Apply position without transforms
                    minervaPortal.style.transform = 'none';
                    minervaPortal.style.left = `${centerX}px`;
                    minervaPortal.style.top = `${centerY}px`;
                    
                    // Save position
                    lastMinervaPosition = { x: centerX, y: centerY };
                    localStorage.setItem('minerva_position', JSON.stringify(lastMinervaPosition));
                }
            }
            
            // Chat message handling
            function sendChatMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    addChatMessage(message, 'user');
                    chatInput.value = '';
                    
                    // Send to socket.io server
                    socket.emit('chat_message', { text: message });
                }
            }
            
            // Send message on button click
            sendBtn.addEventListener('click', sendChatMessage);
            
            // Send message on Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            // Add message to chat panel
            function addChatMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                messageDiv.textContent = text;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
