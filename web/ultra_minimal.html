<!DOCTYPE html>
<html>
<head>
    <title>Ultra Minimal Think Tank Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.5;
            color: #333;
        }
        
        button, input {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            background: #4a86e8;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background: #2a66c8;
        }
        
        .response-container {
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .response-tabs {
            display: flex;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-right: 1px solid #ddd;
        }
        
        .tab.active {
            background: white;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 15px;
            white-space: pre-wrap;
            min-height: 150px;
            max-height: 500px;
            overflow: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #status {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        
        .model-ranking {
            background: #f8f8f8;
            border-left: 3px solid #4a86e8;
            padding: 10px;
            margin: 5px 0;
        }
        
        .model-score {
            font-weight: bold;
            color: #2a66c8;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(74, 134, 232, 0.3);
            border-radius: 50%;
            border-top-color: #4a86e8;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Minerva Think Tank Tester</h1>
    <p>Test the Think Tank API with detailed model rankings and blending information.</p>
    
    <div>
        <input type="text" id="message" placeholder="Enter a message" value="What is machine learning?" style="width: 70%;">
        <button id="sendButton">Send to Think Tank</button>
    </div>
    
    <p id="status">Ready to test.</p>
    
    <div class="response-container">
        <div class="response-tabs">
            <div class="tab active" data-tab="response">AI Response</div>
            <div class="tab" data-tab="rankings">Model Rankings</div>
            <div class="tab" data-tab="blending">Blending Info</div>
            <div class="tab" data-tab="raw">Raw Data</div>
        </div>
        
        <div id="response-tab" class="tab-content active"></div>
        <div id="rankings-tab" class="tab-content"></div>
        <div id="blending-tab" class="tab-content"></div>
        <div id="raw-tab" class="tab-content"></div>
    </div>
    
    <script>
        // Set up tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                document.getElementById(this.getAttribute('data-tab') + '-tab').classList.add('active');
            });
        });
        
        document.getElementById('sendButton').addEventListener('click', async function() {
            const messageInput = document.getElementById('message');
            const statusElement = document.getElementById('status');
            const responseTab = document.getElementById('response-tab');
            const rankingsTab = document.getElementById('rankings-tab');
            const blendingTab = document.getElementById('blending-tab');
            const rawTab = document.getElementById('raw-tab');
            
            const message = messageInput.value.trim();
            if (!message) {
                statusElement.textContent = 'Please enter a message.';
                return;
            }
            
            // Update status and show loading indicator
            statusElement.innerHTML = 'Sending request... <span class="loading"></span>';
            
            // Clear previous results
            responseTab.textContent = 'Loading...';
            rankingsTab.textContent = '';
            blendingTab.textContent = '';
            rawTab.textContent = '';
            
            try {
                // Make a simple fetch request to the API
                const response = await fetch('/api/think-tank', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Test-Mode': 'true'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: 'ultra-minimal-test-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API returned status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Display the response
                statusElement.textContent = 'Response received!';
                
                // Format AI response
                responseTab.innerHTML = `${data.response || 'No response text'}`;
                
                // Format rankings info
                if (data.model_info && data.model_info.rankings) {
                    let rankingsHtml = '<h3>Model Rankings</h3>';
                    data.model_info.rankings.forEach((ranking, index) => {
                        rankingsHtml += `
                            <div class="model-ranking">
                                <div>#${index + 1}: <strong>${ranking.model}</strong> <span class="model-score">(${ranking.score.toFixed(2)})</span></div>
                                <div>${ranking.reason || 'No reasoning provided'}</div>
                            </div>
                        `;
                    });
                    rankingsTab.innerHTML = rankingsHtml;
                } else {
                    rankingsTab.innerHTML = '<p>No detailed ranking information available.</p>';
                }
                
                // Format blending info
                if (data.model_info && data.model_info.blending_info) {
                    let blendingHtml = '<h3>Response Blending Information</h3>';
                    const blendingInfo = data.model_info.blending_info;
                    
                    blendingHtml += `<p><strong>Blending Strategy:</strong> ${blendingInfo.strategy || 'Unknown'}</p>`;
                    
                    if (blendingInfo.sections) {
                        blendingHtml += '<h4>Content Sections</h4>';
                        blendingInfo.sections.forEach((section, index) => {
                            blendingHtml += `
                                <div class="model-ranking">
                                    <div><strong>Section ${index + 1}:</strong> From model ${section.model}</div>
                                    <div>${section.reason || 'No reason provided'}</div>
                                </div>
                            `;
                        });
                    }
                    
                    blendingTab.innerHTML = blendingHtml;
                } else {
                    blendingTab.innerHTML = '<p>No blending information available.</p>';
                }
                
                // Show raw data
                rawTab.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Switch to response tab
                document.querySelector('.tab[data-tab="response"]').click();
                
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = `Error: ${error.message}`;
                responseTab.textContent = 'Failed to get response from API.';
                rawTab.innerHTML = `<pre>Error: ${error.message}\n${error.stack}</pre>`;
            }
        });
    </script>
</body>
</html>
