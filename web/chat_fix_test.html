<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Chat Fix Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        
        h2 {
            color: #3498db;
            margin-top: 0;
        }
        
        .chat-container {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: white;
            margin-bottom: 10px;
        }
        
        .input-area {
            display: flex;
            margin-bottom: 10px;
        }
        
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .send-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        .user-message {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            align-self: flex-end;
            max-width: 80%;
            margin-left: auto;
        }
        
        .ai-message {
            background-color: #f1f8e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            align-self: flex-start;
            max-width: 80%;
        }
        
        .system-message {
            background-color: #fff3e0;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-style: italic;
            text-align: center;
        }
        
        .memory-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .memory-entry {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #ffffff;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-success {
            background-color: #28a745;
        }
        
        .status-error {
            background-color: #dc3545;
        }
        
        .status-pending {
            background-color: #ffc107;
        }
        
        pre {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            overflow-x: auto;
        }
        
        .test-result {
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minerva Chat Fix Test</h1>
        
        <div class="test-section">
            <h2>Chat System Test</h2>
            <div id="chat-messages" class="chat-container"></div>
            <div class="input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here..." />
                <button id="send-message" class="send-button">Send</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Conversation Memory Test</h2>
            <div id="memory-display" class="memory-container">
                <p>Conversation memory will appear here after sending messages...</p>
            </div>
        </div>
        
        <div class="test-section">
            <h2>System Status</h2>
            <div id="system-status"></div>
        </div>
    </div>
    
    <script>
        // Initialize conversation memory
        window.minervaMemory = [];
        window.conversationHistory = [];
        
        // System status tracking
        const systemStatus = {
            chatSendingWorks: false,
            chatDisplayWorks: false,
            memorySavingWorks: false,
            
            updateStatus: function() {
                const statusElement = document.getElementById('system-status');
                statusElement.innerHTML = `
                    <div class="test-result ${this.chatSendingWorks ? 'success' : 'error'}">
                        <span class="status-indicator ${this.chatSendingWorks ? 'status-success' : 'status-error'}"></span>
                        Chat message sending: ${this.chatSendingWorks ? 'Working' : 'Not working'}
                    </div>
                    <div class="test-result ${this.chatDisplayWorks ? 'success' : 'error'}">
                        <span class="status-indicator ${this.chatDisplayWorks ? 'status-success' : 'status-error'}"></span>
                        Chat message display: ${this.chatDisplayWorks ? 'Working' : 'Not working'}
                    </div>
                    <div class="test-result ${this.memorySavingWorks ? 'success' : 'error'}">
                        <span class="status-indicator ${this.memorySavingWorks ? 'status-success' : 'status-error'}"></span>
                        Conversation memory: ${this.memorySavingWorks ? 'Working' : 'Not working'}
                    </div>
                `;
            }
        };
        
        // Update memory display
        function updateMemoryDisplay() {
            const memoryElement = document.getElementById('memory-display');
            if (window.minervaMemory && window.minervaMemory.length > 0) {
                let memoryHtml = '';
                for (const entry of window.minervaMemory) {
                    memoryHtml += `
                        <div class="memory-entry">
                            <strong>${entry.role}:</strong> ${entry.content.substring(0, 100)}${entry.content.length > 100 ? '...' : ''}
                            <small>(${new Date(entry.timestamp).toLocaleTimeString()})</small>
                        </div>
                    `;
                }
                memoryElement.innerHTML = memoryHtml;
                systemStatus.memorySavingWorks = true;
            } else {
                memoryElement.innerHTML = '<p>No conversation memory data available.</p>';
            }
            systemStatus.updateStatus();
        }
        
        // Chat handlers
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-message');
        const chatMessages = document.getElementById('chat-messages');
        
        // Initialize chat system
        function initChat() {
            // Display system message
            displaySystemMessage('Chat system initialized', 'info');
            
            // Add event listeners
            sendButton.addEventListener('click', handleSendMessage);
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            
            // Mark chat display as working
            systemStatus.chatDisplayWorks = true;
            systemStatus.updateStatus();
        }
        
        // Handle send message
        function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Clear input
            chatInput.value = '';
            
            // Display user message
            displayUserMessage(message);
            
            // Save to memory
            saveToMemory('user', message);
            
            // Simulate response
            setTimeout(() => {
                const response = `I received your message: "${message}". This is a test response to confirm that the chat system is working properly.`;
                displayBotResponse(response);
                saveToMemory('assistant', response);
                
                // Mark chat sending as working
                systemStatus.chatSendingWorks = true;
                systemStatus.updateStatus();
            }, 1000);
        }
        
        // Display message functions
        function displayUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'user-message';
            messageElement.textContent = message;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom(chatMessages);
        }
        
        function displayBotResponse(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'ai-message';
            messageElement.textContent = message;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom(chatMessages);
        }
        
        function displaySystemMessage(message, type = 'info') {
            const messageElement = document.createElement('div');
            messageElement.className = `system-message ${type}`;
            messageElement.textContent = message;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom(chatMessages);
        }
        
        function scrollToBottom(element) {
            element.scrollTop = element.scrollHeight;
        }
        
        // Memory functions
        function saveToMemory(role, content) {
            // Create memory entry
            const memoryEntry = {
                role: role,
                content: content,
                timestamp: new Date().toISOString()
            };
            
            // Save to memory arrays
            if (window.minervaMemory) {
                window.minervaMemory.push(memoryEntry);
            }
            
            if (window.conversationHistory) {
                window.conversationHistory.push(memoryEntry);
            }
            
            // Update memory display
            updateMemoryDisplay();
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize chat
            initChat();
            
            // Display welcome message
            displaySystemMessage('Welcome to the Minerva Chat Fix Test! This page tests the chat functionality to ensure it works correctly.', 'info');
            
            // Initial status update
            systemStatus.updateStatus();
        });
    </script>
</body>
</html>
