<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a3a;
            color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chat-container {
            background-color: rgba(40, 40, 70, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        
        .chat-header {
            background-color: #6e4cf8;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: yellow;
        }
        
        .status-dot.connected {
            background-color: #4caf50;
        }
        
        .status-dot.disconnected {
            background-color: #f44336;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            margin-bottom: 10px;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #6e4cf8;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #2d2d50;
            color: white;
            border-bottom-left-radius: 5px;
        }
        
        .timestamp {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-align: right;
        }
        
        .input-container {
            padding: 15px;
            background-color: rgba(50, 50, 80, 0.8);
            display: flex;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .send-button {
            background-color: #6e4cf8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: #7d5dfc;
        }
        
        .debug-log {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            color: #4caf50;
        }
        
        h1 {
            color: #6e4cf8;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Minerva Chat</h1>
    
    <div class="chat-container">
        <div class="chat-header">
            <div>Minerva Assistant</div>
            <div class="status">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be added here -->
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" class="input-field" placeholder="Type your message..." autofocus>
            <button id="send-button" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div id="debug-log" class="debug-log">
        <div>Initializing chat system...</div>
    </div>
    
    <!-- Load Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Load CDN fallback if server version is unavailable -->
    <script>
        if (typeof io === 'undefined') {
            console.log('Local Socket.IO not found, loading from CDN...');
            const script = document.createElement('script');
            script.src = 'https://cdn.socket.io/4.4.1/socket.io.min.js';
            document.head.appendChild(script);
        }
    </script>
    
    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const messagesContainer = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const debugLog = document.getElementById('debug-log');
            
            // Function to add log message
            function addLog(message) {
                const logEntry = document.createElement('div');
                const timestamp = new Date().toLocaleTimeString();
                logEntry.textContent = `${timestamp} - ${message}`;
                debugLog.appendChild(logEntry);
                debugLog.scrollTop = debugLog.scrollHeight;
            }
            
            // Add a chat message
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(timestamp);
                messagesContainer.appendChild(messageDiv);
                
                // Scroll to the bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // Add message to UI
                addMessage(message, 'user');
                addLog(`Sending message: "${message}"`);
                
                // Send via Socket.IO
                socket.emit('chat_message', { message: message });
                
                // Clear input
                messageInput.value = '';
            }
            
            // Setup event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Initialize Socket.IO with correct parameters
            addLog('Initializing Socket.IO connection...');
            let socket;
            
            try {
                socket = io(window.location.origin, {
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000
                });
                
                // Socket.IO event handlers
                socket.on('connect', () => {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected';
                    addLog('Connected to server!');
                });
                
                socket.on('disconnect', () => {
                    statusDot.className = 'status-dot disconnected';
                    statusText.textContent = 'Disconnected';
                    addLog('Disconnected from server!');
                });
                
                socket.on('connect_error', (error) => {
                    statusDot.className = 'status-dot disconnected';
                    statusText.textContent = 'Connection Error';
                    addLog(`Connection error: ${error}`);
                });
                
                // Bot message handlers
                socket.on('chat_reply', (data) => {
                    addLog(`Received chat_reply: ${JSON.stringify(data)}`);
                    
                    let messageText;
                    if (typeof data === 'string') {
                        messageText = data;
                    } else {
                        messageText = data.text || data.message || JSON.stringify(data);
                    }
                    
                    addMessage(messageText, 'bot');
                });
                
                socket.on('chat_response', (data) => {
                    addLog(`Received chat_response: ${JSON.stringify(data)}`);
                    
                    let messageText;
                    if (typeof data === 'string') {
                        messageText = data;
                    } else {
                        messageText = data.message || data.text || JSON.stringify(data);
                    }
                    
                    addMessage(messageText, 'bot');
                });
                
                window.chatSocket = socket; // For debugging in console
                
            } catch (error) {
                addLog(`Error initializing Socket.IO: ${error.message}`);
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Error';
            }
        });
    </script>
</body>
</html>
