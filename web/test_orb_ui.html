<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva 3D UI Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #131c2e 0%, #0a0e17 100%);
            font-family: Arial, sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #131c2e 0%, #0a0e17 100%);
            color: white;
            z-index: 1000;
            font-size: 24px;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loading">Loading Minerva 3D UI...</div>
    <div id="root"></div>

    <!-- React and Three.js Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Three Fiber and Drei -->
    <script src="https://unpkg.com/@react-three/fiber@8.15.12/dist/react-three-fiber.min.js"></script>
    <script src="https://unpkg.com/@react-three/drei@9.92.3/index.min.js"></script>

    <!-- Import our React component directly -->
    <script src="static/js/orb-ui/react-three/MinervaUI.jsx" type="text/babel"></script>

    <script type="text/babel">
        document.addEventListener('DOMContentLoaded', function() {
            // Configure the Think Tank model data
            const thinkTankModels = [
                { 
                    position: [3, 1, 0], 
                    color: '#4a6bdf', // Blue
                    name: "GPT-4 Turbo",
                    agents: [
                        { color: '#dc3545' }, // Red - Code capability
                        { color: '#28a745' }, // Green - Reasoning capability
                        { color: '#ffc107' }  // Yellow - Creative capability
                    ]
                },
                { 
                    position: [-3, -1, 0], 
                    color: '#28a745', // Green
                    name: "Claude 3 Opus",
                    agents: [
                        { color: '#fd7e14' }, // Orange - Research capability
                        { color: '#6f42c1' }  // Purple - Analysis capability
                    ]
                },
                { 
                    position: [0, 3, 0], 
                    color: '#6f42c1', // Purple
                    name: "Mistral Large",
                    agents: [
                        { color: '#17a2b8' }, // Cyan - Math capability
                        { color: '#dc3545' }, // Red - Code capability
                        { color: '#ffc107' }  // Yellow - Creative capability
                    ]
                },
                { 
                    position: [-2, -2, 3], 
                    color: '#fd7e14', // Orange 
                    name: "Gemini Pro",
                    agents: [
                        { color: '#17a2b8' }, // Cyan - Math capability
                        { color: '#20c997' }  // Teal - Instruction capability
                    ]
                }
            ];
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
            
            // Render the React component with Think Tank model data
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(<MinervaUI projectOrbs={thinkTankModels} />);
        });
    </script>
</body>
</html>
