<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Orbital UI Test</title>
    
    <!-- Base styles -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/minerva-ui.css">
    <link rel="stylesheet" href="static/css/orb-ui.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #080815;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(10, 10, 25, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .debug-entry {
            margin: 5px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .debug-time {
            color: #4a6bdf;
            font-weight: bold;
        }
        h1, h3 {
            color: #4a6bdf;
        }
        #orbital-ui {
            width: 100%;
            height: 600px;
            background: linear-gradient(to bottom, #0a0a1a, #1a1a3a);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minerva Orbital UI Test</h1>
        
        <!-- Orbital UI Container -->
        <div id="orbital-ui"></div>
        
        <!-- Debug Information Panel -->
        <div class="card">
            <div class="card-header">
                <h3>Debug Information</h3>
                <button id="toggle-thinking" class="btn btn-primary">
                    <i class="fas fa-brain"></i> Simulate Thinking
                </button>
            </div>
            <div class="card-body">
                <div id="debug-output"></div>
            </div>
        </div>
    </div>
    
    <!-- Load React and basic dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Load our custom components -->
    <script src="static/js/orb-ui/minerva-browser-components.js"></script>
    
    <!-- Main script for UI initialization -->
    <script>
        // Log debug info
        function logDebug(message) {
            const debugOutput = document.getElementById('debug-output');
            const logEntry = document.createElement('div');
            logEntry.className = 'debug-entry';
            logEntry.innerHTML = `<span class="debug-time">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            debugOutput.appendChild(logEntry);
            
            // Keep only the most recent 15 log entries
            while (debugOutput.children.length > 15) {
                debugOutput.removeChild(debugOutput.firstChild);
            }
        }
        
        // Main initialization function
        function initializeUI() {
            logDebug('Initializing Minerva Orbital UI');
            
            // Check if React is loaded
            if (typeof React === 'undefined') {
                logDebug('ERROR: React is not loaded');
                return;
            }
            
            // Check if ReactDOM is loaded
            if (typeof ReactDOM === 'undefined') {
                logDebug('ERROR: ReactDOM is not loaded');
                return;
            }
            
            // Check if our components are loaded
            if (typeof window.MinervaComponents === 'undefined') {
                logDebug('ERROR: Minerva components are not loaded');
                return;
            }
            
            logDebug('All dependencies loaded successfully');
            
            // Create project data
            const projectOrbs = [
                { name: "Data Analysis", icon: "chart-bar", active: false },
                { name: "Web Design", icon: "palette", active: false },
                { name: "AI Research", icon: "robot", active: true },
                { name: "Mobile App", icon: "mobile-alt", active: false },
                { name: "Database", icon: "database", active: false }
            ];
            
            // Create Think Tank model data based on our model_info field
            const thinkTankData = [
                { 
                    name: "GPT-4 Turbo", 
                    score: 9.2, 
                    metrics: { quality: 92, relevance: 95, technical: 89 }, 
                    capabilities: ["Reasoning", "Code", "Creative"],
                    active: false,
                    reasoning: "Strong performance across all metrics with excellent code understanding"
                },
                { 
                    name: "Claude 3 Opus", 
                    score: 9.4, 
                    metrics: { quality: 94, relevance: 93, technical: 91 }, 
                    capabilities: ["Research", "Analysis", "Creative"],
                    active: false,
                    reasoning: "Top model for analytical reasoning and detailed explanations"
                },
                { 
                    name: "Gemini Pro", 
                    score: 8.7, 
                    metrics: { quality: 87, relevance: 89, technical: 85 }, 
                    capabilities: ["Fast", "Research"],
                    active: false,
                    reasoning: "Good balance of speed and quality for general queries"
                }
            ];
            
            // Get the container
            const container = document.getElementById('orbital-ui');
            
            try {
                // Create MinervaUI element
                const element = React.createElement(window.MinervaComponents.MinervaUI, {
                    projectOrbs: projectOrbs,
                    thinkTankData: thinkTankData
                });
                
                // Render it
                if (typeof ReactDOM.createRoot === 'function') {
                    // React 18+ approach
                    const root = ReactDOM.createRoot(container);
                    root.render(element);
                    logDebug('MinervaUI rendered using React 18+ createRoot');
                    
                    // Store the root for later updates
                    window.reactRoot = root;
                } else {
                    // Legacy React approach
                    ReactDOM.render(element, container);
                    logDebug('MinervaUI rendered using legacy ReactDOM.render');
                }
                
                logDebug('Initialization complete');
            } catch (error) {
                logDebug(`ERROR rendering MinervaUI: ${error.message}`);
                console.error(error);
            }
        }
        
        // Update UI state to simulate thinking
        function simulateThinking() {
            logDebug('Simulating Think Tank processing workflow...');
            
            // Create updated model data that shows active state
            const updatedThinkTankData = [
                { 
                    name: "GPT-4 Turbo", 
                    score: 9.2, 
                    metrics: { quality: 92, relevance: 95, technical: 89 }, 
                    capabilities: ["Reasoning", "Code", "Creative"],
                    active: true,
                    reasoning: "Strong performance across all metrics with excellent code understanding"
                },
                { 
                    name: "Claude 3 Opus", 
                    score: 9.4, 
                    metrics: { quality: 94, relevance: 93, technical: 91 }, 
                    capabilities: ["Research", "Analysis", "Creative"],
                    active: true,
                    reasoning: "Top model for analytical reasoning and detailed explanations"
                },
                { 
                    name: "Gemini Pro", 
                    score: 8.7, 
                    metrics: { quality: 87, relevance: 89, technical: 85 }, 
                    capabilities: ["Fast", "Research"],
                    active: true,
                    reasoning: "Good balance of speed and quality for general queries"
                }
            ];
            
            // Re-render the UI with thinking state
            if (window.reactRoot) {
                const element = React.createElement(window.MinervaComponents.MinervaUI, {
                    projectOrbs: [
                        { name: "Data Analysis", icon: "chart-bar", active: false },
                        { name: "Web Design", icon: "palette", active: false },
                        { name: "AI Research", icon: "robot", active: true },
                        { name: "Mobile App", icon: "mobile-alt", active: false },
                        { name: "Database", icon: "database", active: false }
                    ],
                    thinkTankData: updatedThinkTankData,
                    minervaState: 'thinking'
                });
                
                window.reactRoot.render(element);
                logDebug('Updated UI to "thinking" state');
                
                // After 3 seconds, transition to processing state
                setTimeout(() => {
                    const processingElement = React.createElement(window.MinervaComponents.MinervaUI, {
                        projectOrbs: [
                            { name: "Data Analysis", icon: "chart-bar", active: false },
                            { name: "Web Design", icon: "palette", active: false },
                            { name: "AI Research", icon: "robot", active: true },
                            { name: "Mobile App", icon: "mobile-alt", active: false },
                            { name: "Database", icon: "database", active: false }
                        ],
                        thinkTankData: updatedThinkTankData,
                        minervaState: 'processing'
                    });
                    
                    window.reactRoot.render(processingElement);
                    logDebug('Updated UI to "processing" state');
                    
                    // After 2 more seconds, return to idle state
                    setTimeout(() => {
                        const idleElement = React.createElement(window.MinervaComponents.MinervaUI, {
                            projectOrbs: [
                                { name: "Data Analysis", icon: "chart-bar", active: false },
                                { name: "Web Design", icon: "palette", active: false },
                                { name: "AI Research", icon: "robot", active: true },
                                { name: "Mobile App", icon: "mobile-alt", active: false },
                                { name: "Database", icon: "database", active: false }
                            ],
                            thinkTankData: [
                                { 
                                    name: "GPT-4 Turbo", 
                                    score: 9.2, 
                                    metrics: { quality: 92, relevance: 95, technical: 89 }, 
                                    capabilities: ["Reasoning", "Code", "Creative"],
                                    active: false
                                },
                                { 
                                    name: "Claude 3 Opus", 
                                    score: 9.4, 
                                    metrics: { quality: 94, relevance: 93, technical: 91 }, 
                                    capabilities: ["Research", "Analysis", "Creative"],
                                    active: false
                                },
                                { 
                                    name: "Gemini Pro", 
                                    score: 8.7, 
                                    metrics: { quality: 87, relevance: 89, technical: 85 }, 
                                    capabilities: ["Fast", "Research"],
                                    active: false
                                }
                            ],
                            minervaState: 'idle'
                        });
                        
                        window.reactRoot.render(idleElement);
                        logDebug('Updated UI to "idle" state');
                    }, 2000);
                }, 3000);
            } else {
                logDebug('ERROR: React root not found. Cannot update UI state.');
            }
        }
        
        // Initialize when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('DOM fully loaded');
            
            // Add click handler for the Think button
            document.getElementById('toggle-thinking').addEventListener('click', simulateThinking);
            
            // Initialize the UI
            initializeUI();
        });
    </script>
</body>
</html>
