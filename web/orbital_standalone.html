<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva - 3D Orbital UI</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #0a0e17;
            color: #e6e6e6;
        }
        
        /* Full screen container for the orbital UI */
        #react-orbital-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, #131c2e 0%, #0a0e17 100%);
            overflow: hidden;
        }
        
        /* Styling for toggles in settings panels */
        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 10px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4a6bdf;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* Setting items styling */
        .setting-item, .model-item, .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #e6e6e6;
            font-size: 0.9rem;
        }
        
        .model-status {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .model-status.active {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .progress-bar {
            height: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            width: 100px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            border-radius: 3px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #17a2b8;
        }
        
        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0e17;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            position: absolute;
            height: 100%;
            background-color: #4a6bdf;
            animation: loading 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
        
        /* Canvas container */
        .canvas-container {
            width: 100%;
            height: 100vh;
            background-color: #0a0e17;
        }
        
        /* Fallback content */
        .fallback-content {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .fallback-orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #6a8cff, #4a6bdf);
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(74, 107, 223, 0.6);
            position: relative;
        }
        
        .fallback-pulse {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(74, 107, 223, 0.5);
            animation: pulse-fallback 2s infinite;
        }
        
        @keyframes pulse-fallback {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <img src="static/images/minerva-logo.png" alt="Minerva" class="loading-logo">
        <div class="loading-text">Initializing Orbital Interface</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Main React container for the 3D Orbital UI -->
    <div id="react-orbital-ui"></div>
    
    <!-- Fallback content for browsers without WebGL support -->
    <div id="fallback-content" class="fallback-content">
        <h2>Minerva Orbital Interface</h2>
        <p>Your browser doesn't support WebGL, which is required for the 3D interface.</p>
        <div class="fallback-orb">
            <div class="fallback-pulse"></div>
        </div>
        <p>Please try using a modern browser like Chrome, Firefox, or Edge.</p>
    </div>

    <!-- React and Three.js Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Three Fiber and Drei -->
    <script src="https://unpkg.com/@react-three/fiber@8.15.12/dist/react-three-fiber.min.js"></script>
    <script src="https://unpkg.com/@react-three/drei@9.92.3/index.min.js"></script>

    <!-- Simple test component to verify React is working -->
    <script type="text/babel">
        // Simple component to verify Three.js is working
        const ThreeScene = () => {
            const { Canvas, useFrame } = window.ReactThreeF
            const { OrbitControls } = window.drei
            
            const RotatingBox = (props) => {
                const meshRef = React.useRef();
                
                useFrame((state, delta) => {
                    if (meshRef.current) {
                        meshRef.current.rotation.x += 0.01;
                        meshRef.current.rotation.y += 0.01;
                    }
                });
                
                return (
                    <mesh {...props} ref={meshRef}>
                        <boxGeometry args={[1, 1, 1]} />
                        <meshStandardMaterial color={props.color || "#4a6bdf"} />
                    </mesh>
                );
            };
            
            const OrbitalScene = () => {
                return (
                    <Canvas camera={{ position: [0, 0, 5] }}>
                        <ambientLight intensity={0.5} />
                        <pointLight position={[10, 10, 10]} intensity={1} />
                        <RotatingBox position={[0, 0, 0]} color="#4a6bdf" />
                        <RotatingBox position={[2, 0, 0]} color="#dc3545" />
                        <RotatingBox position={[-2, 0, 0]} color="#28a745" />
                        <OrbitControls />
                    </Canvas>
                );
            };
            
            return (
                <div className="canvas-container">
                    <OrbitalScene />
                </div>
            );
        };
        
        // Main application component
        const App = () => {
            React.useEffect(() => {
                // Simulate loading time
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 2000);
                
                // Check for WebGL support
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!gl) {
                    document.getElementById('react-orbital-ui').style.display = 'none';
                    document.getElementById('fallback-content').style.display = 'block';
                }
            }, []);
            
            return <ThreeScene />;
        };
        
        // Render the React component
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('react-orbital-ui');
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        });
    </script>
</body>
</html>
