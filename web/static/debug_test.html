<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Three.js Debug Test</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 100;
            max-width: 400px;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="debug-info">Loading... (If this text remains, the script did not fully execute)</div>
    <div id="canvas-container"></div>

    <script>
        // Debug information display
        const debugEl = document.getElementById('debug-info');
        
        function logDebug(message) {
            debugEl.innerHTML += "<br>" + message;
            console.log(message);
        }
        
        // Check for WebGL support
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch(e) {
                return false;
            }
        }
        
        debugEl.innerHTML = "Debug Information:";
        logDebug("Browser: " + navigator.userAgent);
        logDebug("WebGL Support: " + (checkWebGL() ? "Yes" : "No"));
        
        if (!checkWebGL()) {
            logDebug("ERROR: Your browser doesn't support WebGL which is required for 3D graphics");
            debugEl.style.color = "red";
        } else {
            // Start loading libraries
            logDebug("Loading Three.js...");
            
            // Create and load Three.js script
            const threeScript = document.createElement('script');
            threeScript.src = "https://unpkg.com/three@0.159.0/build/three.min.js";
            threeScript.onload = startBasicScene;
            threeScript.onerror = () => logDebug("ERROR: Failed to load Three.js");
            document.body.appendChild(threeScript);
        }
        
        // Basic scene setup
        function startBasicScene() {
            logDebug("Three.js loaded successfully");
            
            try {
                // Create scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x333333); // Gray background to ensure we see something
                
                // Debug objects with different colors
                const objects = [
                    { geo: new THREE.BoxGeometry(1, 1, 1), color: 0xff0000, pos: { x: -2, y: 0, z: 0 } },
                    { geo: new THREE.SphereGeometry(0.7, 32, 32), color: 0x00ff00, pos: { x: 0, y: 0, z: 0 } },
                    { geo: new THREE.ConeGeometry(0.7, 1.5, 32), color: 0x0000ff, pos: { x: 2, y: 0, z: 0 } }
                ];
                
                // Camera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(renderer.domElement);
                
                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);
                
                // Add test objects to the scene
                objects.forEach(obj => {
                    const material = new THREE.MeshStandardMaterial({ color: obj.color });
                    const mesh = new THREE.Mesh(obj.geo, material);
                    mesh.position.set(obj.pos.x, obj.pos.y, obj.pos.z);
                    scene.add(mesh);
                });
                
                logDebug("Scene created with 3 objects (red cube, green sphere, blue cone)");
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate all objects
                    scene.children.forEach(child => {
                        if (child.type === "Mesh") {
                            child.rotation.x += 0.01;
                            child.rotation.y += 0.01;
                        }
                    });
                    
                    renderer.render(scene, camera);
                }
                
                animate();
                logDebug("Animation started - you should see rotating objects");
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
            } catch (error) {
                logDebug("ERROR in Three.js setup: " + error.message);
                console.error(error);
            }
        }
    </script>
</body>
</html>
