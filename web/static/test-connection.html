<!DOCTYPE html>
<html>
<head>
    <title>Minerva Bridge Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #response {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 20px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Minerva Bridge Connection Test</h1>
    <p>This page tests the connection to the Minerva Bridge Server running on port 8090.</p>
    
    <div>
        <h3>Test Message</h3>
        <textarea id="messageInput" rows="3" placeholder="Enter a message to send to the bridge server">Tell me about Minerva Assistant</textarea>
        <button id="sendButton">Send Test Message</button>
    </div>
    
    <div id="connectionStatus" class="status"></div>
    
    <h3>Response:</h3>
    <pre id="response">Results will appear here...</pre>
    
    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageText = document.getElementById('messageInput').value.trim();
            const statusDiv = document.getElementById('connectionStatus');
            const responseDiv = document.getElementById('response');
            
            if (!messageText) {
                statusDiv.textContent = "Please enter a message";
                statusDiv.className = "status error";
                return;
            }
            
            statusDiv.textContent = "Sending request to bridge server...";
            statusDiv.className = "status";
            
            const payload = {
                message: messageText,
                conversation_id: "test-connection-" + Date.now(),
                project_id: "test-project-1"
            };
            
            console.log("Sending payload:", payload);
            
            // Make the API call
            fetch('http://localhost:8090/api/think-tank', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'cors',
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log("Response status:", response.status);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Response data:", data);
                statusDiv.textContent = "✅ Successfully connected to bridge server!";
                statusDiv.className = "status success";
                responseDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Error:", error);
                statusDiv.textContent = "❌ Error: " + error.message;
                statusDiv.className = "status error";
                responseDiv.textContent = "Failed to connect. Error: " + error.message;
            });
        });
    </script>
</body>
</html>
