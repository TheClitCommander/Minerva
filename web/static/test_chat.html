<!DOCTYPE html>
<html>
<head>
    <title>Minerva Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .chat-box {
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            overflow-y: auto;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .user {
            background-color: #e3f2fd;
            text-align: right;
        }
        .bot {
            background-color: #f5f5f5;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minerva Chat Test</h1>
        <div class="chat-box" id="chatBox"></div>
        <div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const logElement = document.getElementById('log');
        let socket;

        // Helper function to log messages
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Add a message to the chat box
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Connect to the server
        function connect() {
            log('Connecting to server...');
            
            socket = io('http://localhost:9876', {
                transports: ['websocket', 'polling'],
                reconnectionDelayMax: 10000,
                reconnection: true,
                reconnectionAttempts: 10,
                timeout: 20000
            });

            socket.on('connect', () => {
                log(`Connected! Socket ID: ${socket.id}`);
            });

            socket.on('disconnect', () => {
                log('Disconnected from server');
            });

            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`);
            });

            socket.on('response', (data) => {
                log(`Response received: ${JSON.stringify(data).substring(0, 100)}...`);
                const message = typeof data === 'object' ? data.message : data;
                addMessage(message, false);
            });

            socket.on('thinking', (data) => {
                log('Server is thinking...');
            });

            socket.on('error', (data) => {
                log(`Error: ${JSON.stringify(data)}`);
                addMessage(`Error: ${data.message || JSON.stringify(data)}`, false);
            });
        }

        // Send a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            log(`Sending message: ${message}`);
            addMessage(message, true);
            
            if (socket && socket.connected) {
                socket.emit('chat_message', {
                    message: message,
                    message_id: Date.now().toString(),
                    session_id: socket.id
                });
                
                log('Message sent');
                messageInput.value = '';
            } else {
                log('Socket not connected! Trying to reconnect...');
                connect();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        connect();
    </script>
</body>
</html>
