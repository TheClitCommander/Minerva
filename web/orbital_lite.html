<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva - 3D Orbital UI (Lite)</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #0a0e17;
            color: #e6e6e6;
        }
        
        .canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #scene {
            width: 100%;
            height: 100%;
        }
        
        .ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(10, 14, 23, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .ui-button {
            background: #4a6bdf;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .ui-button:hover {
            background: #3a5bcf;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e17;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a6bdf;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #4a6bdf;
            transition: width 0.5s ease;
        }
        
        .orb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #6a8cff, #4a6bdf);
            box-shadow: 0 0 30px rgba(74, 107, 223, 0.6);
            position: relative;
            margin: 0 auto 30px;
        }
        
        .pulse {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid rgba(74, 107, 223, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        
        /* ThinkTank model data visualization */
        .models-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 23, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .model-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .model-name {
            font-weight: bold;
            color: #e6e6e6;
        }
        
        .model-score {
            background: rgba(74, 107, 223, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 14px;
            color: #4a6bdf;
        }
        
        .model-metrics {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
            font-size: 12px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
        }
        
        .metric-name {
            color: #999;
        }
        
        .metric-value {
            color: #17a2b8;
        }
        
        h3 {
            margin-top: 0;
            color: #4a6bdf;
            border-bottom: 1px solid rgba(74, 107, 223, 0.3);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="orb">
            <div class="pulse"></div>
        </div>
        <div class="logo">MINERVA</div>
        <div>Initializing Orbital Interface</div>
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress"></div>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="canvas-container">
        <canvas id="scene"></canvas>
        
        <div class="ui-overlay">
            <button class="ui-button" id="btn-minerva">Minerva</button>
            <button class="ui-button" id="btn-projects">Projects</button>
            <button class="ui-button" id="btn-agents">Agents</button>
            <button class="ui-button" id="btn-settings">Settings</button>
        </div>
        
        <!-- Think Tank models panel -->
        <div class="models-panel">
            <h3>Think Tank Models</h3>
            <div class="model-item">
                <div>
                    <div class="model-name">GPT-4 Turbo</div>
                    <div class="model-metrics">
                        <div class="metric">
                            <span class="metric-name">Quality:</span>
                            <span class="metric-value">9.2</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Relevance:</span>
                            <span class="metric-value">9.5</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Technical:</span>
                            <span class="metric-value">8.9</span>
                        </div>
                    </div>
                </div>
                <div class="model-score">8.9</div>
            </div>
            <div class="model-item">
                <div>
                    <div class="model-name">Claude 3 Opus</div>
                    <div class="model-metrics">
                        <div class="metric">
                            <span class="metric-name">Quality:</span>
                            <span class="metric-value">9.4</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Relevance:</span>
                            <span class="metric-value">9.3</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Technical:</span>
                            <span class="metric-value">9.1</span>
                        </div>
                    </div>
                </div>
                <div class="model-score">9.2</div>
            </div>
            <div class="model-item">
                <div>
                    <div class="model-name">Gemini Pro</div>
                    <div class="model-metrics">
                        <div class="metric">
                            <span class="metric-name">Quality:</span>
                            <span class="metric-value">8.6</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Relevance:</span>
                            <span class="metric-value">8.8</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Technical:</span>
                            <span class="metric-value">8.5</span>
                        </div>
                    </div>
                </div>
                <div class="model-score">8.6</div>
            </div>
            <div class="model-item">
                <div>
                    <div class="model-name">Mistral Large</div>
                    <div class="model-metrics">
                        <div class="metric">
                            <span class="metric-name">Quality:</span>
                            <span class="metric-value">8.9</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Relevance:</span>
                            <span class="metric-value">8.7</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Technical:</span>
                            <span class="metric-value">8.8</span>
                        </div>
                    </div>
                </div>
                <div class="model-score">8.8</div>
            </div>
        </div>
    </div>
    
    <script>
        // Simplified 3D scene with native three.js
        // Using native JS for faster loading
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading progress
            let progress = 0;
            const progressBar = document.getElementById('loading-progress');
            const loadingScreen = document.getElementById('loading-screen');
            
            const loadingInterval = setInterval(() => {
                progress += 5;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = 0;
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 100);
            
            // Simulate button clicks
            const buttons = document.querySelectorAll('.ui-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Clicked: ' + this.textContent + '\nThis is a lite preview of the 3D orbital UI');
                });
            });
            
            // Draw basic orbital UI with 2D canvas
            const canvas = document.getElementById('scene');
            const ctx = canvas.getContext('2d');
            
            // Make canvas full size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Center of the canvas
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Animation variables
            let animationFrame;
            let angle = 0;
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update rotation angle
                angle += 0.005;
                
                // Main Minerva orb
                drawOrb(centerX, centerY, 50, '#4a6bdf', true);
                
                // Project orbs (stationary around Minerva)
                const projectPositions = [];
                for (let i = 0; i < 5; i++) {
                    const orbitRadius = 150;
                    // Fixed positions for projects - they don't move with angle
                    const fixedAngle = (i * (Math.PI * 2) / 5);
                    const x = centerX + Math.cos(fixedAngle) * orbitRadius;
                    const y = centerY + Math.sin(fixedAngle) * orbitRadius;
                    
                    // Store project positions for agent orbits
                    projectPositions.push({x, y});
                    
                    // Draw orbit path (dotted to indicate fixed positions)
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
                    ctx.setLineDash([5, 5]);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    // Draw project orb
                    drawOrb(x, y, 25, getOrbColor(i), false);
                }
                
                // Agent orbs (smaller, orbiting their respective project orbs)
                for (let i = 0; i < projectPositions.length; i++) {
                    const projectPos = projectPositions[i];
                    
                    // Draw agent orbit path
                    ctx.beginPath();
                    ctx.arc(projectPos.x, projectPos.y, 40, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                    ctx.stroke();
                    
                    for (let j = 0; j < 3; j++) {
                        const agentOrbitRadius = 40;
                        const agentOrbAngle = (angle * 2) + (j * (Math.PI * 2) / 3);
                        const x = projectPos.x + Math.cos(agentOrbAngle) * agentOrbitRadius;
                        const y = projectPos.y + Math.sin(agentOrbAngle) * agentOrbitRadius;
                        
                        // Draw agent orb
                        drawOrb(x, y, 10, '#17a2b8', false);
                    }
                }
                
                animationFrame = requestAnimationFrame(draw);
            }
            
            function drawOrb(x, y, size, color, isMain) {
                // Draw glow
                const glow = ctx.createRadialGradient(x, y, size * 0.8, x, y, size * 2);
                glow.addColorStop(0, color);
                glow.addColorStop(1, 'rgba(10, 14, 23, 0)');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(x, y, size * 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw orb
                const gradient = ctx.createRadialGradient(
                    x - size * 0.3, y - size * 0.3, size * 0.1,
                    x, y, size
                );
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(1, color);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(x - size * 0.3, y - size * 0.3, size * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                // For main orb, add pulsing effect
                if (isMain) {
                    ctx.strokeStyle = `rgba(74, 107, 223, ${0.5 + Math.sin(angle * 2) * 0.3})`;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(x, y, size + 10 + Math.sin(angle * 3) * 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            function getOrbColor(index) {
                const colors = [
                    '#dc3545', // Red
                    '#28a745', // Green
                    '#ffc107', // Yellow
                    '#6f42c1', // Purple
                    '#fd7e14'  // Orange
                ];
                return colors[index % colors.length];
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // Reset center point
                centerX = canvas.width / 2;
                centerY = canvas.height / 2;
            });
            
            // Start animation when loading is complete
            const startAnimation = () => {
                if (progress >= 100) {
                    draw();
                } else {
                    setTimeout(startAnimation, 100);
                }
            };
            
            startAnimation();
        });
    </script>
</body>
</html>
