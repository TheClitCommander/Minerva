<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Basic UI Test</title>
    
    <!-- Base styles -->
    <link rel="stylesheet" href="static/css/orb-ui.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #080815;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(10, 10, 25, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .debug-entry {
            margin: 5px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .debug-time {
            color: #4a6bdf;
            font-weight: bold;
        }
        h1, h3 {
            color: #4a6bdf;
        }
        #simple-orbital-ui {
            width: 100%;
            height: 500px;
            background: linear-gradient(to bottom, #0a0a1a, #1a1a3a);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .orbital-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(100, 100, 255, 0.5));
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .center-orb {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .orbit-path {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(100, 100, 255, 0.3);
            border-radius: 50%;
        }
        .model-orb {
            width: 60px;
            height: 60px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .model-name {
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            white-space: nowrap;
        }
        .model-score {
            font-size: 16px;
        }
        .control-ring {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .control-tab {
            padding: 8px 15px;
            background: rgba(10, 10, 25, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-tab:hover {
            background: rgba(30, 30, 60, 0.8);
            box-shadow: 0 0 10px rgba(100, 100, 255, 0.5);
        }
        .control-tab i {
            color: #4a6bdf;
        }
        .active-tab {
            background: rgba(74, 107, 223, 0.2);
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.8);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
        }
        .orbiting {
            animation: orbit 20s linear infinite;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minerva Orbital UI - Basic Test</h1>
        
        <div id="simple-orbital-ui">
            <!-- Center Minerva Orb -->
            <div class="orbital-element center-orb">
                <div>MINERVA</div>
            </div>
            
            <!-- Orbit Path -->
            <div class="orbit-path" style="width: 360px; height: 360px;"></div>
            
            <!-- Model Orbs -->
            <div class="model-orb orbiting" style="animation-duration: 15s;">
                <div class="model-score">9.4</div>
                <div class="model-name">Claude 3 Opus</div>
            </div>
            
            <div class="model-orb orbiting" style="animation-duration: 25s; animation-delay: -8s;">
                <div class="model-score">9.2</div>
                <div class="model-name">GPT-4 Turbo</div>
            </div>
            
            <div class="model-orb orbiting" style="animation-duration: 20s; animation-delay: -15s;">
                <div class="model-score">8.7</div>
                <div class="model-name">Gemini Pro</div>
            </div>
            
            <!-- Control Tabs -->
            <div class="control-ring">
                <div class="control-tab">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="control-tab active-tab">
                    <i class="fas fa-brain"></i>
                    <span>Think Tank</span>
                </div>
                <div class="control-tab">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Test React Rendering</h3>
            <div id="react-test"></div>
        </div>
        
        <div class="card">
            <h3>Debug Information</h3>
            <div id="debug-output"></div>
        </div>
    </div>
    
    <!-- Load React dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Test script to check React functionality -->
    <script>
        function logDebug(message) {
            const debugOutput = document.getElementById('debug-output');
            const logEntry = document.createElement('div');
            logEntry.className = 'debug-entry';
            logEntry.innerHTML = `<span class="debug-time">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            debugOutput.appendChild(logEntry);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('DOM fully loaded');
            
            // Test if React is loaded properly
            if (typeof React === 'undefined') {
                logDebug('ERROR: React is not loaded');
                return;
            } else {
                logDebug('✓ React loaded successfully');
            }
            
            if (typeof ReactDOM === 'undefined') {
                logDebug('ERROR: ReactDOM is not loaded');
                return;
            } else {
                logDebug('✓ ReactDOM loaded successfully');
            }
            
            // Render a simple React element to test if React is working
            try {
                const element = React.createElement('div', {
                    style: {
                        padding: '15px',
                        backgroundColor: 'rgba(74, 107, 223, 0.2)',
                        borderRadius: '8px'
                    }
                }, [
                    React.createElement('h4', { key: 'title' }, 'React Test Component'),
                    React.createElement('p', { key: 'message' }, 'If you can see this message, React is working correctly!')
                ]);
                
                const container = document.getElementById('react-test');
                
                // Use createRoot for React 18+
                if (typeof ReactDOM.createRoot === 'function') {
                    const root = ReactDOM.createRoot(container);
                    root.render(element);
                    logDebug('✓ React 18+ createRoot method working');
                } else {
                    // Fallback to legacy render method
                    ReactDOM.render(element, container);
                    logDebug('✓ React legacy render method working');
                }
                
                logDebug('✓ Test component rendered successfully');
            } catch (error) {
                logDebug(`ERROR rendering test component: ${error.message}`);
                console.error(error);
            }
        });
    </script>
</body>
</html>
