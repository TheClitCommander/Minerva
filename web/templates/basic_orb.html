<!DOCTYPE html>
<html>
<head>
    <title>Minerva Orb UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1624;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        #minerva-orbital-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #minerva-3d-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #orb-interface {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #2a3f6a 0%, #1a2a4a 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(56, 119, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        #status-message {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #afafaf;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="minerva-orbital-ui">
        <div id="minerva-3d-container"></div>
        <div id="orb-interface">
            <div id="orb-center">Minerva</div>
        </div>
    </div>
    
    <div id="status-message">
        Minerva is running in compatibility mode - API services limited
    </div>
    
    <script>
        // Simple dummy script to prevent console errors
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Minerva Orb UI loaded in compatibility mode');
            
            // Simulate successful initialization
            setTimeout(() => {
                console.log('Minerva core systems initialized');
            }, 1000);
        });
    </script>
</body>
</html>
