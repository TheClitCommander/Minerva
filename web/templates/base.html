<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minerva AI{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/floating-chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project-chat.css') }}">
    
    <!-- Additional head content -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/minerva-logo.png') }}" alt="Minerva Logo" height="30" class="d-inline-block align-text-top me-2">
                Minerva AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/chat' %}active{% endif %}" href="{{ url_for('chat') }}">
                            <i class="fas fa-comments me-1"></i>Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/memories' %}active{% endif %}" href="{{ url_for('memories') }}">
                            <i class="fas fa-brain me-1"></i>Memories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/knowledge' %}active{% endif %}" href="{{ url_for('knowledge') }}">
                            <i class="fas fa-book me-1"></i>Knowledge
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/settings' %}active{% endif %}" href="{{ url_for('settings') }}">
                            <i class="fas fa-cog me-1"></i>Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analytics-dashboard' %}active{% endif %}" href="{{ url_for('analytics_dashboard') }}">
                            <i class="fas fa-chart-line me-1"></i>Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/enhanced-analytics' %}active{% endif %}" href="{{ url_for('enhanced_analytics') }}">
                            <i class="fas fa-chart-bar me-1"></i>Enhanced Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5005" target="_blank">
                            <i class="fas fa-chart-line me-1"></i>API Analytics
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <small class="text-muted me-2">User ID: <span id="user-id">{{ user_id }}</span></small>
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="text-center">
                <span class="text-muted">&copy; 2025 Minerva AI. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/floating-chat.js') }}"></script>
    
    <!-- Initialize floating chat -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize floating chat
            const minervaChat = new MinervaFloatingChat({
                title: 'Minerva Think Tank',
                apiEndpoint: '/api/think-tank',
                position: 'bottom-right',
                projectId: window.currentProjectId || null
            });
            
            // Create toggle button if not on chat page
            if (!window.location.pathname.includes('/chat')) {
                const toggleButton = document.getElementById('minerva-orb');
                if (toggleButton) {
                    toggleButton.addEventListener('click', function() {
                        minervaChat.toggleVisibility();
                    });
                }
            }
            
            // Make the chat instance globally available
            window.minervaFloatingChat = minervaChat;
        });
    </script>
    
    <!-- Additional scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
