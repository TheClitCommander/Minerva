<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ title }}</h1>
        <div class="content mt-4">
            {{ content|safe }}
        </div>
        
        <div class="mt-4">
            <h4>User Preference Commands</h4>
            <div class="list-group">
                <div class="list-group-item">
                    <strong>Concise Mode:</strong> Type "concise mode", "/concise", or "be concise"
                </div>
                <div class="list-group-item">
                    <strong>Standard Mode:</strong> Type "standard mode", "/standard", or "be standard"
                </div>
                <div class="list-group-item">
                    <strong>Deep Dive Mode:</strong> Type "deep dive mode", "/deep", "be detailed", or "deep dive"
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
