{% extends "base.html" %}

{% block title %}Minerva AI - Chat{% endblock %}

{% block head %}
<style>
    .chat-container {
        height: calc(100vh - 180px);
        display: flex;
        flex-direction: column;
    }
    
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 0.25rem;
    }
    
    .message {
        margin-bottom: 1rem;
        max-width: 80%;
        padding: 0.75rem;
        border-radius: 0.5rem;
    }
    
    .message.user {
        margin-left: auto;
        background-color: #007bff;
        color: white;
    }
    
    .message.assistant {
        margin-right: auto;
        background-color: #e9ecef;
        color: #212529;
    }
    
    .message.system {
        margin: 0.5rem auto;
        width: 80%;
        text-align: center;
    }
    
    .message.system .message-content {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        font-size: 0.85rem;
        padding: 0.5rem;
    }
    
    .message-content {
        word-wrap: break-word;
    }
    
    .message-meta {
        margin-top: 0.5rem;
        font-size: 0.75rem;
    }
    
    .message-feedback {
        margin-top: 0.5rem;
    }
    
    .feedback-btn {
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
    }
    
    .feedback-btn:hover {
        color: #212529;
    }
    
    .feedback-btn.selected {
        color: #007bff;
    }
    
    .typing-indicator {
        display: inline-flex;
        align-items: center;
    }
    
    .typing-indicator span {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: #6c757d;
        border-radius: 50%;
        display: inline-block;
        animation: typing 1.5s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes typing {
        0% { transform: translateY(0px); }
        28% { transform: translateY(-5px); }
        44% { transform: translateY(0px); }
    }
    
    .model-info-badge {
        background-color: #f0f8ff;
        border: 1px solid #cce5ff;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
    }
    
    .model-info-panel {
        margin-top: 0.5rem;
        padding: 0.5rem;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.25rem;
        font-size: 0.85rem;
    }
    
    .memory-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.25rem;
        font-size: 0.85rem;
    }
    
    .memory-title {
        font-weight: bold;
        margin-bottom: 0.25rem;
    }
    
    .memory-content {
        font-size: 0.75rem;
        color: #6c757d;
    }
    
    .memory-meta {
        margin-top: 0.25rem;
        font-size: 0.7rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- Chat Area -->
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-comments"></i> Minerva AI Chat
                    </h5>
                    <div>
                        <button id="new-conversation-btn" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-plus"></i> New Conversation
                        </button>
                        <button id="export-conversation-btn" class="btn btn-sm btn-outline-secondary ms-2">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                <div class="card-body p-0 d-flex flex-column chat-container">
                    <div id="messages" class="messages-container">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    <div id="typing-indicator" class="p-3 d-none">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="p-3 border-top">
                        <form id="chat-form" class="d-flex">
                            <div class="flex-grow-1 me-2">
                                <textarea id="message-input" class="form-control" rows="2" placeholder="Type your message here..."></textarea>
                            </div>
                            <div>
                                <button type="submit" id="send-button" class="btn btn-primary h-100">
                                    <i class="fas fa-paper-plane"></i> Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Hidden identification elements -->
<div id="conversation-id" class="d-none" data-id="{{ conversation_id }}"></div>
<div id="user-id" class="d-none">{{ user_id }}</div>

<!-- Socket.io library -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<!-- Include custom JS files -->
<!-- Load UI fix script first to prevent Orbital UI errors -->
<script src="{{ url_for('static', filename='js/chat-ui-fix.js') }}"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script src="{{ url_for('static', filename='js/response_feedback.js') }}"></script>
<script src="{{ url_for('static', filename='js/conversations-fix.js') }}"></script>

<!-- Analytics connection script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check for API Analytics connection every 10 seconds
    function checkAnalyticsConnection() {
        fetch('http://127.0.0.1:5005/api/health', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => {
            const statusElement = document.getElementById('analytics-status');
            if (statusElement) {
                if (response.ok) {
                    statusElement.textContent = 'Connected';
                    statusElement.className = 'text-success';
                } else {
                    statusElement.textContent = 'Disconnected';
                    statusElement.className = 'text-danger';
                }
            }
        })
        .catch(() => {
            const statusElement = document.getElementById('analytics-status');
            if (statusElement) {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'text-danger';
            }
        });
    }
    
    // Check connection periodically
    setInterval(checkAnalyticsConnection, 10000);
    
    // Check on initial load after a delay
    setTimeout(checkAnalyticsConnection, 1000);
});
</script>
{% endblock %}
