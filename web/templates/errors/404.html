{% extends "base.html" %}

{% block title %}Minerva AI - Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i> Page Not Found (404)</h4>
                </div>
                <div class="card-body text-center py-5">
                    <div class="display-1 text-muted mb-4">
                        <i class="fas fa-search"></i>
                    </div>
                    <h2 class="mb-4">We couldn't find the page you're looking for</h2>
                    <p class="lead mb-4">The page you requested doesn't exist or may have been moved.</p>
                    <div class="d-flex justify-content-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-2"></i> Go to Dashboard
                        </a>
                        <button onclick="window.history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
