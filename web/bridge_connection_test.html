<!DOCTYPE html>
<html>
<head>
    <title>Minerva Bridge Connection Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #424242;
        }
        #response {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5a32a3;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 10px;
            font-family: inherit;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .debug-log {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Minerva Bridge Connection Test</h1>
    
    <div class="box">
        <h2>Connection Status</h2>
        <div>
            <button id="testConnection">Test Bridge Server Connection</button>
            <div id="connectionStatus" class="status"></div>
        </div>
    </div>
    
    <div class="box">
        <h2>Send Message</h2>
        <textarea id="messageInput" rows="3" placeholder="Enter a message to send to the bridge server">Tell me about Minerva Assistant</textarea>
        <div>
            <label for="conversationId">Conversation ID:</label>
            <input type="text" id="conversationId" value="test-connection">
        </div>
        <button id="sendButton">Send Test Message</button>
    </div>
    
    <h3>Response:</h3>
    <pre id="response">Results will appear here...</pre>
    
    <div class="debug-log">
        <h3>Debug Log:</h3>
        <pre id="debugLog"></pre>
    </div>
    
    <script>
        // Debug logging function
        function log(message, data) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toISOString().substr(11, 8);
            let logText = `[${timestamp}] ${message}`;
            
            if (data) {
                if (typeof data === 'object') {
                    logText += '\n' + JSON.stringify(data, null, 2);
                } else {
                    logText += ' ' + data;
                }
            }
            
            debugLog.textContent = logText + '\n' + debugLog.textContent;
            console.log(message, data);
        }

        // Test basic connection to bridge server
        document.getElementById('testConnection').addEventListener('click', function() {
            const statusDiv = document.getElementById('connectionStatus');
            
            statusDiv.textContent = "Testing connection to bridge server...";
            statusDiv.className = "status";
            
            log('Testing connection to http://localhost:8090/');
            
            fetch('http://localhost:8090/', {
                method: 'GET',
                mode: 'cors'
            })
            .then(response => {
                log('Connection test response status:', response.status);
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                log('Connection successful');
                statusDiv.textContent = "✅ Successfully connected to bridge server!";
                statusDiv.className = "status success";
            })
            .catch(error => {
                log('Connection error:', error.message);
                statusDiv.textContent = "❌ Error: " + error.message;
                statusDiv.className = "status error";
            });
        });

        // Send message to think tank
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageText = document.getElementById('messageInput').value.trim();
            const conversationId = document.getElementById('conversationId').value.trim() + '-' + Date.now();
            const statusDiv = document.getElementById('connectionStatus');
            const responseDiv = document.getElementById('response');
            
            if (!messageText) {
                statusDiv.textContent = "Please enter a message";
                statusDiv.className = "status error";
                return;
            }
            
            statusDiv.textContent = "Sending request to bridge server...";
            statusDiv.className = "status";
            
            const payload = {
                message: messageText,
                conversation_id: conversationId,
                project_id: "test-project",
                store_in_memory: true,
                client_version: '1.0.2',
                user_id: 'test-user'
            };
            
            log("Sending payload to http://localhost:8090/api/think-tank", payload);
            
            // Make the API call
            fetch('http://localhost:8090/api/think-tank', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'cors',
                body: JSON.stringify(payload)
            })
            .then(response => {
                log("Response status:", response.status);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                log("Response data:", data);
                statusDiv.textContent = "✅ Successfully received response from bridge server!";
                statusDiv.className = "status success";
                responseDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                log("Error:", error);
                statusDiv.textContent = "❌ Error: " + error.message;
                statusDiv.className = "status error";
                responseDiv.textContent = "Failed to connect. Error: " + error.message;
            });
        });
    </script>
</body>
</html>
