<!DOCTYPE html>
<html>
<head>
    <title>Minerva Think Tank Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #e6f1ff;
        }
        #chat-app {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background: rgba(13, 25, 50, 0.8);
            backdrop-filter: blur(10px);
        }
        #chat-header {
            background-color: #172a45;
            padding: 15px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .user {
            background-color: #4285f4;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot {
            background-color: #172a45;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background-color: #172a45;
        }
        #message-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #233554;
            color: white;
        }
        #send-button {
            background-color: #64ffda;
            color: #0a192f;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            align-self: flex-start;
            background-color: #172a45;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #64ffda;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing-animation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-animation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="chat-app">
        <div id="chat-header">
            <span>Minerva Think Tank</span>
        </div>
        <div id="messages">
            <!-- Messages will be added here -->
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Simple chat implementation that directly uses the API
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.getElementById('messages');
            
            // Get or create a conversation ID for memory persistence
            let conversationId = localStorage.getItem('minerva_conversation_id') || null;
            
            // Add a welcome message
            addBotMessage("Hello! I'm the Minerva Think Tank assistant. How can I help you today?");
            
            // Function to add user message
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.textContent = text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to add bot message
            function addBotMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.textContent = text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to add typing indicator
            function addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to remove typing indicator
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    messagesContainer.removeChild(typingIndicator);
                }
            }
            
            // Function to handle sending message
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (!messageText) return;
                
                // Add user message to chat
                addUserMessage(messageText);
                
                // Clear input
                messageInput.value = '';
                
                // Show typing indicator
                addTypingIndicator();
                
                // Use XHR instead of fetch for more control
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/think-tank', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.timeout = 30000; // 30 second timeout
                
                xhr.onload = function() {
                    removeTypingIndicator();
                    
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            
                            // Save conversation ID
                            if (data.conversation_id) {
                                conversationId = data.conversation_id;
                                localStorage.setItem('minerva_conversation_id', conversationId);
                            }
                            
                            // Get response text, handling various formats
                            let responseText;
                            if (typeof data.response === 'string') {
                                responseText = data.response;
                            } else if (data.response) {
                                try {
                                    responseText = JSON.stringify(data.response);
                                } catch (e) {
                                    responseText = "Received a response in an unexpected format";
                                }
                            } else {
                                responseText = "No response received";
                            }
                            
                            // Add bot message
                            addBotMessage(responseText);
                            
                        } catch (e) {
                            console.error("Error parsing response:", e);
                            addBotMessage("Sorry, I encountered an error processing the response.");
                        }
                    } else {
                        addBotMessage("Sorry, there was an error communicating with the server.");
                    }
                };
                
                xhr.ontimeout = function() {
                    removeTypingIndicator();
                    addBotMessage("Sorry, the request timed out. Please try again.");
                };
                
                xhr.onerror = function() {
                    removeTypingIndicator();
                    addBotMessage("Sorry, there was an error communicating with the server.");
                };
                
                // Hard-coded format for API
                const payload = {
                    query: messageText,
                    conversation_id: conversationId
                };
                
                // Send the request
                xhr.send(JSON.stringify(payload));
            }
            
            // Event listener for send button
            sendButton.addEventListener('click', sendMessage);
            
            // Event listener for Enter key
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
